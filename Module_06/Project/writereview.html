  <body>

    <div class="container">

      <form class="form-signin" validate>
        <h2 class="form-signin-heading">We would love to hear from you:</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPhone" class="sr-only">Contact Number</label>
        <input type="tel" id="inputPhone" class="form-control" placeholder="Contact Number" required>
<hr>
        <div class="form-group">
          <label for="sel1">Select Purchase:</label>
          <select class="form-control" id="sel1">
            <option>Superman</option>
            <option>Batman</option>
            <option>Flash</option>
            <option>Spiderman</option>
            <option>Wolverine</option>
            <option>The Green Lantern</option>
            <option>The Avengers</option>
            <option>The X-MEN</option>
          </select>
        </div>
<hr>
        <div class="form-group">
          <label for="comment">Comments:</label>
          <textarea class="form-control" rows="5" id="comment" placeholder="I love my print and the customer service was phenomenal!" required></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Attach Images</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <hr>
        <h4 required>How satisfied were you with your customer service experience?</h4>
        <div class="radio">
          <label><input type="radio" name="optradio">Highly Satisfied</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Nothing Special</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">I was Disatisfied</label>
        </div>

        <hr>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="contact-me"> I would like to be contacted regarding my review
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="late"> My order arrived late
          </label>
        </div>
        <button class="btn btn-lg btn-primary" href="success.html" type="submit">Post Review</button>
        <button class="btn btn-lg btn-danger" href="index.html" role="button">Cancel &raquo;</button>
      </form>

      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
