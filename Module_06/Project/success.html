    <script>

       });

         "closeButton": true,
         "debug": false,
         "newestOnTop": false,
         "progressBar": false,

         "showDuration": "300",
         "hideDuration": "1000",

         "extendedTimeOut": "1000",

         "showMethod": "fadeIn",
         "hideMethod": "fadeOut"
       }
    </script>
